{% extends 'base.html' %}

{% block content %}
  <h1>Orders</h1>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'order-update' order.pk %}">{{ order }}</a>
        <form action="{% url 'order-delete' order.pk %}" method="post" class="d-inline">
          {% csrf_token %}
          <input type="hidden" name="next" value="{% url 'order-list' %}">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </li>
    {% empty %}
      <li>No orders yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'order-create' %}" class="btn btn-primary">Create Order</a>
{% endblock %}
