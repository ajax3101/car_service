{% extends 'base.html' %}

{% block title %}Client List{% endblock %}

{% block content %}
    <h1>Client List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.phone_number }}</td>
                    <td>{{ client.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No clients found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
