{% extends 'base.html' %}

{% block content %}
  <h2>Delete Client</h2>
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ client }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
